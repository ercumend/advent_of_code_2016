<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="row">
          <div>. </div>
      </div>
    <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                    <h3>Day 7 - Part1 </h3>
                    <div class="form-group">
                        <label for="Puzzle Input">Puzzle Input:</label>
                        <textarea class="form-control" rows="5" id="puzzleInputText">
                        </textarea>
                        <button type="button" class="btn btn-primary" id="btnStart">Start</button>
                        <br>
                        <label for="Answer">Answer:</label>
                        <input class="form-control"  id="puzzleAnswer">
                        
                    </div>
            </div>
            <div class="col-sm-1"></div>
            
    </div>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


    <script>
        $(function () {

            var eos = (function () {
                var self = {};

                return self;
            })();

            eos.Day3 = (function () {
                var self = {};
                
                var lines;



                self.firstPart = function () {


                    var Answer = ''

                    $("#btnStart").click(function () {
                        lines = $("#puzzleInputText").val().split('\n');
                        var foundCnt = 0;
                        

                        
                        
                        for (var lineIdx = 0; lineIdx < lines.length; lineIdx++) {
                            var line = lines[lineIdx];
                            var outsidesquare = line.replace(/\[.*?\]/g,'-');
                            var insidematch = line.match(/\[.+?\]/g).join('-').replace(/[\[|\]]/g,'');

                            //console.log(insidematch);
                            //line = line.replace(/\[.*?\]/g,' ');
                            var foundOutside = false;
                            var foundInside = false;
                            for (var index = 0; index < outsidesquare.length-4; index++) {
                                if(outsidesquare.charAt(index) == outsidesquare.charAt(index+3) 
                                && outsidesquare.charAt(index+1) == outsidesquare.charAt(index+2) 
                                && outsidesquare.charAt(index) != outsidesquare.charAt(index+1)) {
                                    foundOutside = true;
                                    break;
                                }
                            }
                            for (var index = 0; index < insidematch.length-4; index++) {
                                if(insidematch.charAt(index) == insidematch.charAt(index+3) 
                                && insidematch.charAt(index+1) == insidematch.charAt(index+2) 
                                && insidematch.charAt(index) != insidematch.charAt(index+1)) {
                                    foundInside = true;
                                    //console.log('insidematch',insidematch);
                                    break;
                                }
                            }

                            if(foundOutside == true && foundInside == false) {
                                foundCnt ++;
                                console.log('lineIdx:',lineIdx,'foundCnt:',foundCnt,'foundInside:',foundInside,'foundOutside:',foundOutside,'insidematch:',insidematch,'outsidesquare:',outsidesquare);
                                
                            }
                            //console.log('lineIdx:',lineIdx,'foundCnt:',foundCnt,'foundInside:',foundInside,'foundOutside:',foundOutside,'insidematch:',insidematch,'outsidesquare:',outsidesquare);


                        }
                        Answer = foundCnt;



                        $("#puzzleAnswer").val(Answer);
                    })

                };

                return self;
            })();

            eos.Day3.firstPart();
        });
    </script>
            
  </body>
</html>
