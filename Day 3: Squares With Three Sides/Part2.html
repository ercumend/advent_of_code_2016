<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="row">
          <div>. </div>
      </div>
    <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                    <h3>Day 3 - Part2 </h3>
                    <div class="form-group">
                        <label for="Puzzle Input">Puzzle Input:</label>
                        <textarea class="form-control" rows="5" id="puzzleInputText">
                        </textarea>
                        <button type="button" class="btn btn-primary" id="btnStart">Start</button>
                        <br>
                        <label for="Answer">possible triangle:</label>
                        <input class="form-control"  id="puzzleAnswer">
                        
                    </div>
            </div>
            <div class="col-sm-1"></div>
            
    </div>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


    <script>
        $(function () {

            var eos = (function () {
                var self = {};

                return self;
            })();

            eos.Day3 = (function () {
                var self = {};
                
                var lines;



                self.firstPart = function () {

                    $("#btnStart").click(function () {
                        
                        
                        lines = $("#puzzleInputText").val().split('\n');
                        var transposedLines = "";
                        row = [,,];
                        
                        for (var lineIdx = 0; lineIdx < lines.length; lineIdx=lineIdx + 3) {
                            lines[lineIdx + 0] = lines[lineIdx + 0].trim().replace(/\s\s+/g, ' ');
                            lines[lineIdx + 1] = lines[lineIdx + 1].trim().replace(/\s\s+/g, ' ');
                            lines[lineIdx + 2] = lines[lineIdx + 2].trim().replace(/\s\s+/g, ' ');
                            row[0] = lines[lineIdx + 0].split(' ');
                            row[1] = lines[lineIdx + 1].split(' ');
                            row[2] = lines[lineIdx + 2].split(' ');
                            
                            line0 = row[0][0] + ' ' + row[1][0] + ' ' + row[2][0]
                            line1 = row[0][1] + ' ' + row[1][1] + ' ' + row[2][1]
                            line2 = row[0][2] + ' ' + row[1][2] + ' ' + row[2][2]
                            
                            transposedLines = transposedLines + line0 + "\n";
                            transposedLines = transposedLines + line1 + "\n";
                            transposedLines = transposedLines + line2 + "\n";
                        }

                        lines = transposedLines.split('\n');
                        validCnt = 0;
                        invalidCnt = 0;
                        
                        
                        for (var lineIdx = 0; lineIdx < lines.length; lineIdx++) {
                            var valid = true;                            
                            lines[lineIdx] = lines[lineIdx].trim().replace(/\s\s+/g, ' ');
                            var sides = lines[lineIdx].split(' ');
                            
                            if(sides.length == 3) {
                                var sidesTotal = sides.reduce(function (sum, value) {
                                    return sum + parseInt(value);
                                }, 0);
                                for (var sideIdx = 0; sideIdx < sides.length; sideIdx++) {

                                    //console.log("total  side  difference ", sidesTotal, sides[sideIdx], sidesTotal - sides[sideIdx]);

                                    if (sides[sideIdx] >= sidesTotal - sides[sideIdx]) {
                                        valid = false;
                                        break;
                                    }

                                }
                                if (valid)
                                    validCnt++;
                                else
                                    invalidCnt++;

                            }

                            // console.log(sides);
                            // console.log(sidesTotal);
                             //console.log(valid);



                        }
                        $("#puzzleAnswer").val(validCnt);
                    })

                };

                return self;
            })();

            eos.Day3.firstPart();
        });
    </script>
            
  </body>
</html>
