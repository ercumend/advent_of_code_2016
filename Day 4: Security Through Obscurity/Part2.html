<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="row">
          <div>. </div>
      </div>
    <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                    <h3>Day 4 - Part2 </h3>
                    <div class="form-group">
                        <label for="Puzzle Input">Puzzle Input:</label>
                        <textarea class="form-control" rows="5" id="puzzleInputText">
                        </textarea>
                        <button type="button" class="btn btn-primary" id="btnStart">Start</button>
                        <br>
                        <label for="Answer">Room name to search:</label>
                        <input class="form-control"  id="roomToSearch">
                        <br>
                        <label for="Answer">Answer:</label>
                        <input class="form-control"  id="puzzleAnswer">
                        
                    </div>
            </div>
            <div class="col-sm-1"></div>
            
    </div>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


    <script>
        $(function () {

            var eos = (function () {
                var self = {};

                return self;
            })();

            eos.Day3 = (function () {
                var self = {};
                
                var lines;



                self.firstPart = function () {

                    $("#btnStart").click(function () {
                        lines = $("#puzzleInputText").val().split('\n');
                        var regEx = /([a-z|\-]*)([0-9]*)\[([a-z]*)\]/;
                        var idsTotal = 0;
                        var alphabet = '';
                        var answer ;
                        for (var index = 'a'.charCodeAt(0); index <= 'z'.charCodeAt(0); index++) {
                            alphabet = alphabet + String.fromCharCode(index);
                        }

                        for (var lineIdx = 0; lineIdx < lines.length; lineIdx++) {
                            if(lines[lineIdx].length == 0 ) continue;
                            var match = regEx.exec(lines[lineIdx]);
                            if(match == null ) continue;


                            roomname = match[1]
                            roomnameChars = roomname.replace(/-/g,'');
                            uniqueChars = Array.from(new Set(roomnameChars.split(''))) ;
                            var charcounts =  [];

                            // if (match == null){
                            //     continue;
                            // }

                            roomid = match[2];
                            storedchecksum = match[3];
                            for (var index = 0; index < uniqueChars.length; index++) {
                                var element = uniqueChars[index];
                                var regExp = new RegExp(element,'g'); 
                                var count = 1000 - (roomnameChars.length -roomnameChars.replace(regExp,'').length )
                                charcounts.push('0'.repeat(3 - ('' + count).length) + count + element)
                            }

                            var roomchecksum = charcounts.sort().slice(0,5).join('').replace(/[0-9]*/g,'');
                            
                            var roomToSearch = $('#roomToSearch').val().toLowerCase().replace(/[^a-z]*/g,'');

                            if (storedchecksum == roomchecksum){
                                idsTotal = idsTotal + parseInt(roomid);
                                encryptedChars = roomname.split('');
                                var decryptedRoomName = '';
                                for (var index = 0; index < encryptedChars.length; index++) {
                                    var element = encryptedChars[index];
                                    var decryptedChar  = alphabet.charAt((alphabet.indexOf(element) + parseInt(roomid)) % 26)
                                    decryptedRoomName = decryptedRoomName +  (element != '-' ? decryptedChar : '-');
                                    if(roomToSearch == decryptedRoomName.replace(/[^a-z]*/g,''))
                                        answer = roomid;
                                    
                                }
                                console.log('real room',roomname, roomid,roomchecksum,storedchecksum,decryptedRoomName);
                            }
                            else {
                            }



                        }
                        $("#puzzleAnswer").val(answer);
                    })

                };



                return self;
            })();

            eos.Day3.firstPart();
        });
    </script>
            
  </body>
</html>
