<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="row">
          <div>. </div>
      </div>
    <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                    <h3>Day 6 - Part1 </h3>
                    <div class="form-group">
                        <label for="Puzzle Input">Puzzle Input:</label>
                        <textarea class="form-control" rows="5" id="puzzleInputText">
                        </textarea>
                        <button type="button" class="btn btn-primary" id="btnStart">Start</button>
                        <br>
                        <label for="Answer">Answer:</label>
                        <input class="form-control"  id="puzzleAnswer">
                        
                    </div>
            </div>
            <div class="col-sm-1"></div>
            
    </div>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


    <script>
        $(function () {

            var eos = (function () {
                var self = {};

                return self;
            })();

            eos.Day3 = (function () {
                var self = {};
                
                var lines;



                self.firstPart = function () {


                    var alphabet = '';
                    var Answer = ''
                    alphabetCount = [];
                    slot = []
                    for (var index = 'a'.charCodeAt(0); index <= 'z'.charCodeAt(0); index++) {
                        slot = []
                        alphabet = alphabet + String.fromCharCode(index);
                        alphabetCount.push(0);
                    }

                    for (var index = 0; index < 8; index++) {
                        slot[index] = alphabetCount.slice(0);

                    }   
                    
                    console.log(alphabet);
                    console.log(slot);

                    $("#btnStart").click(function () {
                        lines = $("#puzzleInputText").val().split('\n');
                        

                        
                        
                        for (var lineIdx = 0; lineIdx < lines.length; lineIdx++) {
                            var line = lines[lineIdx];
                            
                            lineChars = line.split('');
                            for (var index = 0; index < lineChars.length; index++) {
                                var element = lineChars[index];
                                slot[index][alphabet.indexOf(element)] = slot[index][alphabet.indexOf(element)] + 1;
                            }

                        }

                        for (var index = 0; index < 8; index++) {
                            for (var chIdx = 0; chIdx < 26; chIdx++) {
                                
                                slot[index][chIdx] =  '0'.repeat(4 - ('' + slot[index][chIdx]).length ) + slot[index][chIdx] + alphabet.charAt(chIdx)  ;
                            }
                            slot[index].sort();
                            slot[index].reverse();
                            Answer = Answer + slot[index][0].replace(/[0-9]*/g,'');
                        }  

                        console.log(slot);


                        $("#puzzleAnswer").val(Answer);
                    })

                };

                return self;
            })();

            eos.Day3.firstPart();
        });
    </script>
            
  </body>
</html>
